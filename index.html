<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Maioridade</title>
</head>
<body>
  <h2>Verifique se você é maior de idade</h2>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" placeholder="Digite seu nome"><br><br>

  <label for="idade">Idade:</label>
  <input type="number" id="idade" placeholder="Digite sua idade"><br><br>

  <button onclick="verificarMaioridade()">Verificar</button>

  <p id="resultado"></p>

  <script>
    function verificarMaioridade() {
      const nome = document.getElementById("nome").value;
      const idade = parseInt(document.getElementById("idade").value);
      const resultado = document.getElementById("resultado");

      if (!nome || isNaN(idade)) {
        resultado.textContent = "Por favor, preencha todos os campos corretamente.";
        return;
      }

      if (idade >= 18) {
        resultado.textContent = `${nome}, você é maior de idade.`;
      } else {
        resultado.textContent = `${nome}, você ainda é menor de idade.`;
      }
    }
  </script>
</body>
</html>
